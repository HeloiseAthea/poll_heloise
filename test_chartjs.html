<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    <div>
    <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/chart.js-plugin-labels-dv/dist/chartjs-plugin-labels.min.js
"></script>
    <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const green = 'rgb(50, 168, 131)'
    const yellow = 'rgb(196, 167, 63)'
    const red = 'rgb(196, 63, 63)'

    const data = {
      labels: ['Genetic distance',
              'Strain',
              'Ethology',
              'Biomarkers',
              'Biological',
              'Cognitive',
              'Induction',
              'Remission',
              'Early Environmental factors',
              'Triggering factors',
              'Other'],
      datasets: [{
        label: 'Quality of your setup',
        data: [1, 2, 1, 1, 2, 1, 1, 2, 1, 1, 2],
        backgroundColor: [
          green,
          yellow,
          green,
          green,
          red,
          green,
          yellow,
          green,
          green,
          red,
          green
        ],
        hoverOffset: 4
      }]
    };

    const config = {
        type: 'doughnut',
        data: data,
        options: {
            plugins : {
                labels : {
                    render : 'label'
                }
            },
            responsive: true,
            }
    }

    const myChart = new Chart(ctx, config);
    </script>

</body>
</html>
